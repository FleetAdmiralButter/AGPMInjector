language: swift
osx_image: xcode10.1
xcode_workspace: AGPMInjector.xcworkspace
xcode_scheme: AGPMInjector
platform: macOS
os: osx
before_script:
    - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/TravisDevProfile.enc -d -a -out scripts/profile/TravisDevProfile
    - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a -out scripts/certs/dist.cer
    - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a -out scripts/certs/dist.p12
env:
  global:
      - secure: 
        APP_NAME: AGPMInjector
        DEVELOPER_NAME: 'Mac Developer: Henry Brock (4EJ5YAENFF)'
        PROFILE_NAME: TravisDevProfile.p12
      - secure: 
script: xcodebuild -workspace AGPMInjector.xcworkspace -scheme AGPMInjector build
